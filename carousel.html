<!DOCTYPE html>
<html>
<header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://unpkg.com/popper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

  <style>
    .full-screen {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      min-height: 100%;
    }
    .carousel-indicators {
      padding-bottom: 25px;
    }
    .carousel-caption {
      margin-bottom: 20px;
    }
    h5 {
      display: inline-block;
      padding: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      font-size: 15px;
    }
  </style>

</header>

<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://i.imgur.com/URiati1.jpg" data-color="lightblue" alt="First Image">
      <div class="carousel-caption d-none d-md-block">
        <h5><a href="https://unsplash.com/photos/IpvDhQjrewM">Photo</a> by <a href="https://unsplash.com/@matthewlejune">Matthew LeJune</a> on Unsplash</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.imgur.com/DO572f3.jpg" data-color="lightgreen" alt="Second Image">
      <div class="carousel-caption d-none d-md-block">
        <h5>Photo by <a href="https://jcutrer.com/photos">Jonathan Cruter</a></h5>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.imgur.com/N0ob6TU.jpg" data-color="lightpurple" alt="Third Image">
      <div class="carousel-caption d-none d-md-block">
        <h5><a href="https://pixabay.com/photos/tourists-barges-siteseeing-boat-2346545/">Photo </a> by <a href="https://pixabay.com/users/skeeze-272447/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2346545">Skeeze</a> on Pixabay</h5>
      </div>
    </div>
  </div>
  <!-- Controls -->
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>

  <script>
    $('.carousel').carousel({
    interval: 6000,
    pause: "false"
  });
  </script>
  <script>
    var $item = $('.carousel-item');
  var $wHeight = $(window).height();
  $item.height($wHeight);
  $item.addClass('full-screen');
  $('.carousel img').each(function() {
    var $src = $(this).attr('src');
    var $color = $(this).attr('data-color');
    $(this).parent().css({
      'background-image' : 'url(' + $src + ')',
      'background-color' : $color
    });
    $(this).remove();
  });
  $(window).on('resize', function (){
    $wHeight = $(window).height();
    $item.height($wHeight);
  });
  </script>

</body>
